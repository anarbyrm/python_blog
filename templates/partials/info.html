{% load static %}
<div class="sidebar">
    <div class="sidebar-text d-flex flex-column h-100 justify-content-center text-center">
        <img class="mx-auto d-block w-75 bg-primary img-fluid rounded-circle mb-4 p-3" src="{% if info.image %}{{ info.image.url }}{% endif %}" alt="Image">
        <div class="d-flex justify-content-center mb-5">
            <h3 class="font-weight-bold mr-3">{{ info.get_full_name }}</h3>
            <a class="btn btn-outline-primary mr-2" href="{{ info.linkedin }}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="mb-4">
            {{ info.bio|safe }}
        </p>
        <a href="" class="btn btn-lg btn-block btn-primary mt-auto">Əlaqə</a>
    </div>
    <div class="sidebar-icon d-flex flex-column h-100 justify-content-center text-right">
        <i class="fas fa-2x fa-angle-double-right text-primary"></i>
    </div>
</div>
