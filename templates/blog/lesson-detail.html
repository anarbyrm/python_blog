{% extends 'partials/base.html'%}
{% load static %}

{% block css %}

    <style>
        .post-content {font-family: 'Helvetica', 'Arial', sans-serif; font-size: 20px;}
    </style>

{% endblock %}


{% block content %}

    <!-- Blog Detail Start -->
    <div class="container col-6 py-5 px-2 bg-white">
        <div class="row px-4">
            <div class="col-12">
                <h2 class="mb-3 font-weight-bold">{{ lesson.title }}</h2>
                <div class="d-flex">
                    <p class="mr-3 text-muted"><i class="fa fa-calendar-alt"></i> {{ lesson.created_at.date }}</p>
                    <p class="mr-3 text-muted"><i class="fa fa-eye"></i> {{ lesson.views.count }} görülmə</p>
                </div>
                <hr>
                <p class="post-content" >
                    {{ lesson.content|safe }}
                </p>
                <hr>
            </div>
            <div class="col-12 py-4">
                <div class="btn-group btn-group-lg w-100">
                    <a href="{{ request.META.HTTP_REFERER }}" type="button" class="btn btn-outline-primary"><i class="fa fa-angle-left mr-2"></i>Qayıt</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Blog Detail End -->
{% endblock %}

{% block js %}
    <!-- Back to Top -->
    <a href="#" class="back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
{% endblock %}
